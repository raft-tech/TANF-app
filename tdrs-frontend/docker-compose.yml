version: "3.4"
services:
  zaproxy:
    image: owasp/zap2docker-stable
    container_name: zap-scan
    command: sleep 3600
    ports:
      - 8090:8090
    networks:
      - local
    volumes:
      - ./reports:/zap/wrk/:rw
      - ../scripts/zap-hook.py:/zap/scripts/zap-hook.py:ro
  client:
    image: nginx:stable-alpine
    volumes:
      - ./nginx:/etc/nginx
      - shared-content:/usr/share/nginx/html
    ports:
      - "80:80"     # Serve frontend
      - "8081:8081"
    environment:
      #- NGINX_ENVSUBST_TEMPLATE_SUFFIX=".conf"
      - FRONT_END=localhost
      - BACK_END=web
  tdp-frontend:
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    build:
      context: .
      target: build
    ports:
      - "3000:80"
    volumes:
      - shared-content:/home/node/app/build
    networks:
      - local

networks:
  local:
    driver: bridge

volumes:
  shared-content:

